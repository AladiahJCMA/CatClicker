<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatClicker</title>
    <link rel="stylesheet" href="css/cssClicker.css">
</head>
<body>
    <div class="infoContainer">
        <div id="divInfo" style="border: 1px solid black; background-color: aliceblue;" onmouseover="infoVisible()">
            <div id="info">
                <h2 id="itemName">Nombre</h2>
                <p id="itemDesc">Descripci√≥n</p>
            </div>
        </div>
    </div>
    <div id="hiddenCat"></div>
    <div id="divCat">
        <img id="imgCat" onclick="clickCat()" src="media/cat.png" alt="Cat">
    </div>
    <div id="boxCat">
        <div id="divNumCats">
            <div id="divTotalCats"><h1 id="cats">0</h1><h1>&nbsp;cats</h1></div>
            <div id="divTotalCps"><h2 id="cps">0</h2><h2>&nbsp;cats per second</h2></div>
        </div>
        <div id="powerCats"></div>
        <div id="divUpgradeCat"></div>
    </div>
    <script src="script/scriptClicker.js"></script>
</body>
</html>
